<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>  
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video src="midia/meu video.mp4" width="300" controls></video>

    <p>Vamos tentar de outra forma</p> 

    <video controls width="300" poster="midia/thumb flores.png">
        <source src="midia/Meu Video.webm" type="video/webm">
        <source src="midia/meu video.mp4" type="video/mp4">
        <source src="midia/Meu Video.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com o formato do video baixe o arquivo<a href="midia/Meu Video.m4v">aqui</a></p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="350" height="500" src="https://www.youtube.com/embed/BI7249_npM0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
