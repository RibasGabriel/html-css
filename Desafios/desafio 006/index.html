<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="Usa-se a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usam se as tags &lt;h1&gt; até &lt;h6&gt;,de acordo com a hierarquia do título">Títulos</abbr></li>
        <li><abbr title="Usa-se a tag &lt;img src&gt;">Imagens</abbr></li>
        <li><abbr title="Usa-se a tag &lt;a&gt;">Hyperlink</abbr></li>
        <li><abbr title="Usa-se a tag &lt;br&gt;">Quebra de linha</abbr></li>
        <li><abbr title="Usa-se a tag &lt;body&gt;">Corpo da página</abbr></li>
        <li><abbr title="Usa-se a tag &lt;ol&gt;">Lista ordenada</abbr></li>
        <li><abbr title="Usa-se a tag &lt;ul&gt;">Lista não ordenada</abbr></li>
        <li><abbr title="Usa-se a tag &lt;li&gt;">Itens de lista </abbr></li>
        <li><abbr title="Usa-se a tag &lt;!--...--!&gt;">Comentário</abbr></li>

    </ul>
</body>
</html>
